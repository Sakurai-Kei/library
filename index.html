<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div id="container">
        <div id="header">
            Header Area
        </div>
        <div id="bookList">
            <div class="book read">
                <h1>Title</h1>
                <h3>Author</h3>
                <div>Page</div>
                <div>Status</div>
            </div>
            <div class="book notRead">
                <h1>Title</h1>
                <h3>Author</h3>
                <div>Page</div>
                <div>Status</div>
            </div>
            <div class="input">
                This form appear once user press add button
                <form>
                    <label>Book Title</label><br>
                    <input placeholder="Enter Book Title"><br>
                    <label>Author</label><br>
                    <input placeholder="Enter Author"><br>
                    <label>Page Number</label><br>
                    <input placeholder="Enter Page Number"><br>
                    <label>Have you read the book?</label><br>
                    <select>
                        <option>--Please Choose--</option>
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </form>
            </div>
        </div>
        <div id="buttonArea">
            <button id="remove">-</button>
            <button id="add">+</button>
        </div>
        <div id="footer">Footer Area</div>
    </div>
</body>
</html>
