<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="myScript.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div id="container">
        <div id="header">
            Header Area
        </div>
        <div id="bookList">
            <div class="book read">
                <h1>Harry Potter and Whatever Long Title to put here</h1>
                <h3>I EFF Forgot</h3>
                <div>420 Pages</div>
                <div>Status</div>
            </div>
            <div class="book notRead">
                <h1>Title</h1>
                <h3>Author</h3>
                <div>Page</div>
                <div>Status</div>
            </div>
        </div>
        <div id="modal">
            <div id="input">
                <label>Book Title</label><br>
                <input type="text" id="title" placeholder="Enter Book Title"><br>
                <label>Author</label><br>
                <input type="text" id="author" placeholder="Enter Author"><br>
                <label>Page Number</label><br>
                <input type="text" id="page" placeholder="Enter Page Number"><br>
                <label>Have you read the book?</label><br>
                <select id="readStatus">
                    <option value="" disabled selected>--Please Choose--</option>
                    <option>Yes</option>
                    <option>No</option>
                </select>
                <br>
                <div id="buttonContainer">
                    <button id="cancel">Cancel</button>
                    <button id="submit">Submit</button>
                </div>
            </div>
        </div>
        <div id="buttonArea">
            <button id="remove">-</button>
            <button id="add">+</button>
        </div>
        <div id="footer">Footer Area</div>
    </div>
</body>
</html>
